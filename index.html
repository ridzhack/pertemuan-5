<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            font-size: 30px;
            list-style-type: none;
        }
        h1 {
            margin-left: 500px;
        }
        input {
            margin-left: 500px;
            background-color: b=lightblue;
            padding: 5px;
        }
        body {
            background-image: url(imgcc.jpg);
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            
        }

        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color:lightblue;
            color: rgb(0, 0, 0);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Daftar Tugas Harian</h1>
    <input type="text" id="taskInput" placeholder="Tambah tugas baru...">
    <button id="addTaskBtn">Tambah Tugas</button>
    <ul id="taskList"></ul>   
</body>
<script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', addTask);

    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;

        const li = document.createElement('li');
        li.innerHTML = `
            <span>${taskText}</span>
            <div>
                <button class="edit" onclick="editTask(this)">Edit</button>
                <button onclick="removeTask(this)">Hapus</button>
            </div>
        `;
        taskList.appendChild(li);
        taskInput.value = "";
    }

    function removeTask(button) {
        const li = button.parentElement.parentElement;
        taskList.removeChild(li);
    }

    function editTask(button) {
        const li = button.parentElement.parentElement;
        const taskSpan = li.querySelector('span');
        const currentText = taskSpan.textContent;

        const newTask = prompt("Edit tugas:", currentText);
        if (newTask !== null && newTask.trim() !== "") {
            taskSpan.textContent = newTask.trim();
        }
    }
</script>
</html>
